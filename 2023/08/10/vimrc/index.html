ow when change</span><br><span class="hljs-string">&quot;</span> from markdown buffer to another buffer<br><span class="hljs-string">&quot; default: 1</span><br><span class="hljs-string">let g:mkdp_auto_close = 1</span><br><span class="hljs-string"></span><br><span class="hljs-string">&quot;</span> set to <span class="hljs-number">1</span>, the vim will refresh markdown <span class="hljs-keyword">when</span> save the buffer <span class="hljs-keyword">or</span><br><span class="hljs-string">&quot; leave from insert mode, default 0 is auto refresh markdown as you edit or</span><br><span class="hljs-string">&quot;</span> move the cursor<br><span class="hljs-string">&quot; default: 0</span><br><span class="hljs-string">let g:mkdp_refresh_slow = 0</span><br><span class="hljs-string"></span><br><span class="hljs-string">let g:mkdp_browser = &#x27;google-chrome-stable&#x27;</span><br><span class="hljs-string"></span><br><span class="hljs-string">&quot;</span> set default theme (dark <span class="hljs-keyword">or</span> light)<br><span class="hljs-string">&quot; By default the theme is define according to the preferences of the system</span><br><span class="hljs-string">let g:mkdp_theme = &#x27;dark&#x27;</span><br><span class="hljs-string"></span><br><span class="hljs-string">&quot;</span> example<br>nmap &lt;F5&gt; &lt;Plug&gt;MarkdownPreview<br>nmap &lt;F6&gt; &lt;Plug&gt;MarkdownPreviewStop<br>nmap &lt;F7&gt; &lt;Plug&gt;MarkdownPreviewToggle<br></code></pre></td></tr></table></figure>
